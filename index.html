<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="back">
      <div class="mmdd">
        <h4>
          <span id="today"></span>
          <span id="dat"></span>
          <span id="da"></span>
        </h4>
      </div>
      <div class="form">
        <input
          type="text"
          class="form-control"
          placeholder="도시명을 입력해주세요"
        />
        <button type="button" class="btn btn-success">클릭</button>
      </div>
      <div class="con1">
        <button
          type="button"
          class="btn btn-success"
          onclick="weather('Seoul')"
        >
          서울
        </button>
        <button
          type="button"
          class="btn btn-success"
          onclick="weather('Busan')"
        >
          부산
        </button>
        <button
          type="button"
          class="btn btn-success"
          onclick="weather('Sydney')"
        >
          시드니
        </button>
        <button
          type="button"
          class="btn btn-success"
          onclick="weather('Paris')"
        >
          파리
        </button>
      </div>
      <div id="tod">
        <img id="icon" />
        <div class="tem">
          <span id="temp"></span>
          <span>℃</span>
        </div>

        <div class="pla">
          <span></span>
          <span id="place"></span>
        </div>
      </div>

      <div class="box">
        <div class="win">
          <span>풍속</span>
          <span id="wind"></span>
        </div>

        <div class="wea">
          <span>날씨설명</span>
          <span id="des"></span>
        </div>
      </div>
      <div class="vid">
        <video src="/날씨영상_1.mp4" autoplay loop></video>
      </div>
    </div>

    <script src="js/weather.js"></script>
    <script src="js/mmdd.js"></script>
  </body>
</html>
